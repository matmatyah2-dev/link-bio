<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="rahnathidayat" content="width=device-width, initial-scale=1.0">
  <title>Link Sosial Media</title>
  <!-- Font Awesome untuk ikon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      text-align: center;
      width: 320px;
      animation: fadeIn 1.2s ease-in-out;
    }
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #4facfe;
      margin-bottom: 15px;
      animation: float 3s ease-in-out infinite;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
      font-size: 22px;
    }
    a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 12px 0;
      padding: 12px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s;
      position: relative;
      overflow: hidden;
    }
    a i {
      font-size: 20px;
    }

    /* Warna tombol */
    a.whatsapp { background: #25D366; color: white; }
    a.instagram { background: #E1306C; color: white; }
    a.shopee   { background: #FF5722; color: white; }
    a.tiktok   { background: #010101; color: white; }
    a.youtube  { background: #FF0000; color: white; }
    a.telegram { background: #0088cc; color: white; }

    /* Animasi hover glowing */
    a::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255,255,255,0.2);
      transform: rotate(25deg);
      transition: all 0.6s;
    }
    a:hover::before {
      left: 100%;
      top: 100%;
    }
    a:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    /* Animasi profil mengambang */
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    /* Animasi container masuk */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Ganti "profil.jpg" dengan nama file foto profil -->
    <img src="profil.jpg" alt="Foto Profil" class="profile-img">
    <h1>Nama Kamu</h1>

      <i class="fab fa-whatsapp"></i> WhatsApp
    </a>
    <a href="https://instagram.com/tydhtmhr" target="_blank" class="instagram">
      <i class="fab fa-instagram"></i> Instagram
    </a>
    <a href="https://shopee.co.id/rahmatpeking" target="_blank" class="shopee">
      <i class="fas fa-shopping-bag"></i> Shopee
    </a>
    <a href="https://tiktok.com/@mutan" target="_blank" class="tiktok">
      <i class="fab fa-tiktok"></i> TikTok
    </a>
    <a href="https://youtube.com/@rahmathdyt" target="_blank" class="youtube">
      <i class="fab fa-youtube"></i> YouTube
    </a>
    <a href="https://t.me/"tydhtmhr="_blank" class="telegram">
      <i class="fab fa-telegram"></i> Telegram
    </a>
  </div>
</body>
