<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Sosial Media</title>
  <!-- Font Awesome untuk ikon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 12px 0;
      padding: 12px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s;
    }
    a i {
      font-size: 20px;
    }
    a.whatsapp { background: #25D366; color: white; }
    a.instagram { background: #E1306C; color: white; }
    a.shopee { background: #FF5722; color: white; }
    a.tiktok { background: #010101; color: white; }
    a:hover { opacity: 0.8; transform: scale(1.05); }
  </style>
</head>
<body>
  <div class="container">
    <h1>Temukan Saya</h1>
    <a href="https://wa.me/6281234567890" target="_blank" class="whatsapp">
      <i class="fab fa-whatsapp"></i> WhatsApp
    </a>
    <a href="https://instagram.com/username" target="_blank" class="instagram">
      <i class="fab fa-instagram"></i> Instagram
    </a>
    <a href="https://shopee.co.id/username" target="_blank" class="shopee">
      <i class="fas fa-shopping-bag"></i> Shopee
    </a>
    <a href="https://tiktok.com/@username" target="_blank" class="tiktok">
      <i class="fab fa-tiktok"></i> TikTok
    </a>
  </div>
</body>
</html>
